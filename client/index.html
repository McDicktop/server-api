<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/dropdown.css">
  <title>Table</title>
</head>

<body>

  <div class="header">
    <button class="button" id="addBtn">Add</button>

    <!-- <button class="button" id="filterBtn">Filter</button> -->
    <div class="dropdown_wrapper" id="drop_wrapper">
      <button class="button dropdown_btn" id="filterBtn">Filter</button>
      <ul class="dropdown_drop" id="drop_list">
          <li class="dropdown_elements">A-Z</li>
          <li class="dropdown_elements">Z-A</li>
          <li class="dropdown_elements">А-Я</li>
          <li class="dropdown_elements">Я-А</li>
      </ul>
  </div>

    <input type="text" id="searchInput" placeholder="Type here to search">
  </div>

  <!-- <div class="dropdown_container">
    <div class="dropdown" id="filter1">Last 10 users</div>
    <div class="dropdown" id="filter2">Some filter</div>
    <div class="dropdown" id="filter3">Clear all filters</div>
  </div> -->

  <div class="wrapper">
    <table class="table">
      <th data-name="name">Name
        <div class="sortBtn decSort"></div>
        <div class="sortBtn ascSort"></div>
      </th>
      <th data-name="surname">Surname
        <div class="sortBtn decSort"></div>
        <div class="sortBtn ascSort"></div>
      </th>
      <th data-name="email">E-Mail
        <div class="sortBtn decSort"></div>
        <div class="sortBtn ascSort"></div>
      </th>
      <th data-name="date">Date
        <div class="sortBtn decSort"></div>
        <div class="sortBtn ascSort"></div>
      </th>
      <th>Actions</th>
      <tbody id="tbody">
      </tbody>
    </table>



    <form action="" method="post" class="form" id="addUserForm">
      <div class="formName">Add user</div>
      <input type="text" id="POST-name" placeholder="Name" minlength="1" maxlength="32" pattern="[a-zA-Z0-9]+" required />
      <input type="text" id="POST-surname" placeholder="Surname" minlength="1" maxlength="32" pattern="[a-zA-Z -`'0-9]+" required />
      <input type="email" id="POST-email" placeholder="E-Mail" minlength="8" maxlength="32" pattern=".+@.+\..+" required />
      <button type="submit" class="button" id="addUserSave">Save</button>
      <button type="button" class="button" id="addUserCancel">Cancel</button>
    </form>

    <form action="" method="put" class="form" id="editUserForm">
      <div class="formName">Edit user</div>
      <input type="text" id="PUT-name" placeholder="Name" minlength="1" maxlength="32" pattern="[a-zA-Z]+" required />
      <input type="text" id="PUT-surname" placeholder="Surname" minlength="1" maxlength="32" pattern="[a-zA-Z -`']+" required />
      <input type="email" id="PUT-email" placeholder="E-Mail" minlength="8" maxlength="32" pattern=".+@.+\..+" required />
      <button type="submit" class="button" id="editUserSave">Save</button>
      <button type="button" class="button" id="editUserCancel">Cancel</button>
    </form>

    <form action="" method="delete" class="form" id="deleteUserForm">
      <div class="formName" style="color: green">Delete user?</div>
      <input readonly id="DELETE-name" />
      <input readonly id="DELETE-surname" />
      <input readonly id="DELETE-email" />
      <button type="submit" class="button" id="deleteUserSave">Delete</button>
      <button type="button" class="button" id="deleteUserCancel">Cancel</button>
    </form>



  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script src="./script.js" type="module"></script>
  <!-- <script src="./utils/Dropdown.js" type="module"></script> -->
</body>

</html>
