<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>  

        <div class="dropdown_wrapper" id="drop_wrapper">
            <button class="dropdown_btn" id="drop_btn">Filter</button>
            <ul class="dropdown_drop" id="drop_list">
                <li class="dropdown_elements">A-Z</li>
                <li class="dropdown_elements">Z-A</li>
                <li class="dropdown_elements">А-Я</li>
                <li class="dropdown_elements">Я-А</li>
            </ul>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
